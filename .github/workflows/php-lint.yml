name: PHP Lint
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with: { php-version: '8.2' }
      - name: Lint PHP
        run: find api -name "*.php" -print0 | xargs -0 -I{} php -l {}
